<!DOCTYPE html>
<html>
<head>
    <title>登錄頁面</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // 替換為您自己的Firebase配置信息
        var firebaseConfig = {
            apiKey: "AIzaSyCRscwOehn7_iHdNEWQt6sxSzL5IQ_dAt4",
            authDomain: "sdky-30960.firebaseapp.com",
            projectId: "sdky-30960",
            storageBucket: "sdky-30960.appspot.com",
            messagingSenderId: "581057615302",
            appId: "1:581057615302:web:bdb30874be21942bc84ec7"
        };
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);

        // 處理表單提交事件
        function handleFormSubmit(event) {
            event.preventDefault();

            // 獲取電子郵件和密碼
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // 使用Firebase Auth進行身份驗證
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // 登錄成功
                    var user = userCredential.user;
                    alert("登錄成功，用戶ID：" + user.uid);
					 window.location.href = "04.html";
                })
                .catch((error) => {
                    // 登錄失敗
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("登錄失敗，錯誤信息：" + errorMessage);
                });
        }
    </script>
</head>
<body>
    <form onsubmit="handleFormSubmit(event)">
        <label for="email">電子郵件:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">密碼:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form> 
</body>
</html>
